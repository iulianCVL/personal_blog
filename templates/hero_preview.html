
<!DOCTYPE html>
{% load static %}
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Hero Animat - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/animated_hero.css' %}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
        }
    </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll(".fade-in-up");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, {
      threshold: 0.1,
    });

    elements.forEach(el => observer.observe(el));
  });
</script>

<body>

<div class="animated-hero text-center fade-in-up">
    <h1 class="hero-title gradient-text">Bine ai venit pe Blogul Personal</h1>
    <p class="lead">Descoperă povești, idei și inspirație!</p>
</div>



</body>
</html>
