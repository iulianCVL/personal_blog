{% extends 'base.html' %}
{% load static %}
{% block title %}Editează Profilul{% endblock %}
{% block content %}
    <div class="card p-4">
        <h1 class="mb-4">Editează Profilul</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvează</button>
        </form>
    </div>
{% endblock %}
