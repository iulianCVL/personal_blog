{% extends 'base.html' %}
{% load static %}
{% block title %}Șterge Postare - Blog Personal{% endblock %}
{% block content %}
    <h1>Șterge Postare</h1>
    <p>Ești sigur că vrei să ștergi postarea "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Șterge</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Anulează</a>
    </form>
{% endblock %}
