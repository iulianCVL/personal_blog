{% extends 'base.html' %}

{% block content %}
  <div class="alert alert-warning text-center">
    <h4>Confirmă ștergerea</h4>
    <p>Ești sigur că vrei să ștergi această postare?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Șterge</button>
      <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Anulează</a>
    </form>
  </div>
{% endblock %}
